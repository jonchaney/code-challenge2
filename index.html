<head>

  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>Responsive Header</title>
</head>
<body>
  <nav>
    <ul>
      <li>Home</li>
      <li>Explore</li>
      <li>Stacks</li>

          <div class="submenu-dropdown">
            <p>Item 1</p>
            <p>Item 2</p>
          </div>
        </div>
